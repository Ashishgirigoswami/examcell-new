{% if user.is_authenticated %}

<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: cursive;, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  width: 400px;
  color: #2C3E50;
  text-align: left;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 40px;
}



.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #3333;
  color: white;

}

</style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.button {
  position: relative;
  float: right;
  background-color: #333;
  border: none;
  font-size: 20px;
  color: white;
  padding: 20px;
  width: 200px;
  text-align: center;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  text-decoration: none;
  overflow: hidden;
  cursor: pointer;
}

.button:after {
  content: "";
  background: #333;
  display:block;
  position: absolute;
  padding-top: 600%;
  padding-left: 500%;
  margin-left: -20px!important;
  margin-top: -120%;
  opacity: 0;
  transition: all 0.8s
}

.button:active:after {
  padding: 50px;
  margin: 0;
  opacity: 1;
  transition: 0s
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 95px;
  left: 0;
  background-color: #8E44AD ;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 8px 10px 10px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #FDFEFE ;
  display: block;
}

.sidenav a:hover {
  color: #B2BABB ;
}

.main {
  margin-left: 240px; /* Same as the width of the sidenav */
  font-size: 24px; /* Increased text to enable scrolling */
  padding: 10px 10px;
}
hr.solid {
  border-top: 3px solid #bbb;
}


@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 24px;}
}
</style>
    <style>
div {
  margin-bottom: 15px;
  padding: 10px 12px;
}

.danger {
  background-color: #ffdddd;
  border-left: 20px solid #f44336;
}

.success {
  background-color: #ddffdd;
  border-left: 20px solid #4CAF50;
}

.info {
  background-color: #e7f3fe;
  border-left: 20px solid #2196F3;
}


.warning {
  background-color: #ffffcc;
  border-left: 20px solid #ffeb3b;
}
</style>
    <style>
.button {
  border-radius: 4px;
  background-color: #1D34D9;
  border: none;
  float: left;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>
</head>
<body>
<div class="topnav">
  <a class="active" >ExamCell</a>


</div>

<div class="sidenav">
     <a href="{% url 'adminhome' %}">Profile</a>
    <hr class="solid">
     <a href="{% url 'change_password' %}">Change password</a>
    <hr class="solid">
     <a href="{% url 'Student_search' %}">Student search</a>
    <hr class="solid">
     <a href="{% url 'Faculty_search' %}">Upload Marks</a>
    <hr class="solid">
     <a href="{% url 'Course' %}">Courses</a>
    <hr class="solid">
     <a href="{% url 'Department' %}">Department</a>
    <hr class="solid">
     <a href="{% url 'assign_course' %}">Assign faculty</a>
    <hr class="solid">
     <a href="{% url 'assign_semester' %}">Assign Semester</a>

    <hr class="solid">
     <a href="{% url 'logout' %}">Logout</a>

</div>

<div class="main">
<form method="get">
    <div class="container">
    {{ filter.form.as_p }}
    <button type="submit">Search student</button>
    </div>
  </form>
  <ul>
  {% for user in filter.qs %}
    <li>{{ user.username }} - {{ user.get_full_name }}</li>
  {% endfor %}
  </ul>
</div>
</div>

</body>
</html>
{% endif %}

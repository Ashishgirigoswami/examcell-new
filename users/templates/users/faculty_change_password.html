.button {
  position: relative;
  float: right;
  background-color: #333;
  border: none;
  font-size: 20px;
  color: white;

  width: 200px;

  transition-duration: 0.4s;

  cursor: pointer;
}

.button:after {
  content: "";
  background: #333;
  display:block;
  position: absolute;
  padding-top: 600%;
  padding-left: 500%;
  margin-left: -20px!important;
  margin-top: -120%;
  opacity: 0;
  transition: all 0.8s
}

.button:active:after {
  padding: 50px;
  margin: 0;
  opacity: 1;
  transition: 0s
}
